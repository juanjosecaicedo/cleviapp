<nav
  class="navbar navbar-vertical navbar-expand-md navbar-light bg-white"
  id="sidenav-main"
>
  <div class="container-fluid">
    <!-- Toggler -->
    <button
      class="navbar-toggler"
      type="button"
      (click)="isCollapsed = !isCollapsed"
      aria-controls="sidenav-collapse-main"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Brand -->
    <a
      class="navbar-brand pt-0"
      routerLinkActive="active"
      [routerLink]="['/dashboard']"
    >
      <img
        src="./assets/img/brand/isotipo cleviapp.png"
        class="navbar-brand-img"
        alt="..."
      />
    </a>
    <!-- User -->
    <ul class="nav align-items-center d-md-none">
      <li class="nav-item" ngbDropdown placement="bottom-right">
        <a class="nav-link nav-link-icon" role="button" ngbDropdownToggle>
          <i class="ni ni-bell-55"></i>
        </a>
        <div class="dropdown-menu-arrow dropdown-menu-right" ngbDropdownMenu>
          <a class="dropdown-item" href="javascript:void(0)">Action</a>
          <a class="dropdown-item" href="javascript:void(0)">Otras acciones</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="javascript:void(0)">Algo mas aqui</a>
        </div>
      </li>
      <li class="nav-item" ngbDropdown placement="bottom-right">
        <a class="nav-link" role="button" ngbDropdownToggle>
          <div class="media align-items-center">
            <span class="avatar avatar-sm rounded-circle">
              <img
                alt="Image placeholder"
                src="assets/img/brand/profile.png"
              />
            </span>
          </div>
        </a>
        <div class="dropdown-menu-arrow dropdown-menu-right" ngbDropdownMenu>
          <div class="dropdown-header noti-title">
            <h6 class="text-overflow m-0">Bienvenido!</h6>
          </div>
          <a
            routerLinkActive="active"
            [routerLink]="['/user-profile']"
            class="dropdown-item"
          >
            <i class="ni ni-single-02"></i>
            <span>Mi perfil</span>
          </a>
          <a
            routerLinkActive="active"
            [routerLink]="['/user-profile']"
            class="dropdown-item"
          >
            <i class="ni ni-support-16"></i>
            <span>Cerrar caja</span>
          </a>
          <div class="dropdown-divider"></div>
          <a href="#!" class="dropdown-item">
            <i class="ni ni-user-run"></i>
            <span>Salir</span>
          </a>
        </div>
      </li>
    </ul>
    <!-- Collapse -->
    <div
      class="collapse navbar-collapse"
      [ngbCollapse]="isCollapsed"
      id="sidenav-collapse-main"
    >
      <!-- Collapse header -->
      <div class="navbar-collapse-header d-md-none">
        <div class="row">
          <div class="col-6 collapse-brand">
            <a routerLinkActive="active" [routerLink]="['/dashboard']">
              <img src="./assets/img/brand/isotipo cleviapp.png" />
            </a>
          </div>
          <div class="col-6 collapse-close">
            <button
              type="button"
              class="navbar-toggler"
              (click)="isCollapsed = !isCollapsed"
            >
              <span></span>
              <span></span>
            </button>
          </div>
        </div>
      </div>
      <ul class="navbar-nav d-md-none mt-4">
        <li class="nav-item">
          <a href="javascript:void(0)" class="nav-link"
            >Disponibilidad de productos</a
          >
        </li>
        <li class="nav-item">
          <a href="javascript:void(0)" class="nav-link">Tunos abiertos</a>
        </li>
        <li class="nav-item">
          <a href="javascript:void(0)" class="nav-link">Enviar mensaje</a>
        </li>
        <li class="nav-item">
          <a href="javascript:void(0)" class="nav-link"
            >Abrir caja registradora</a
          >
        </li>
      </ul>

      <hr class="my-3" />

      <ul class="navbar-nav">
        <li
          *ngFor="let menuItem of menuItems"
          class="{{ menuItem.class }} nav-item"
        >
          <a
            routerLinkActive="active"
            [routerLink]="[menuItem.path]"
            class="nav-link"
          >
            <i class="ni {{ menuItem.icon }}"></i>
            {{ menuItem.title }}
          </a>
        </li>
      </ul>
      <!-- sub menu caja -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link"
            (click)="isMenuCollapsedCaja = !isMenuCollapsedCaja"
          >
            <i class="ni ni-money-coins text-orange"></i>
            Caja
            <i
              [ngClass]="
                isMenuCollapsedCaja
                  ? 'ni ni-bold-right ml-auto text-right'
                  : 'ni ni-bold-down ml-auto text-right'
              "
            ></i>
          </a>
        </li>
      </ul>

      <div
        #collapse="ngbCollapse"
        [(ngbCollapse)]="isMenuCollapsedCaja"
        class="pl-2 sub-menu"
      >
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              class="nav-link"
              *ngFor="let item of rutasCaja"
              [routerLink]="item.path"
              routerLinkActive="active"
              >{{ item.title }}</a
            >
          </li>
        </ul>
      </div>

      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link"
            (click)="isMenuCollapsedPuntoVenta = !isMenuCollapsedPuntoVenta"
            [attr.aria-expanded]="!isCollapsed"
          >
            <i class="ni ni-basket text-primary"></i>
            Punto de venta
            <i
              [ngClass]="
              isMenuCollapsedPuntoVenta
                  ? 'ni ni-bold-right ml-auto text-right'
                  : 'ni ni-bold-down ml-auto text-right'
              "
            ></i>
          </a>
        </li>
      </ul>
      <!-- sub menu punto venta -->
      <div
        #collapse="ngbCollapse"
        [(ngbCollapse)]="isMenuCollapsedPuntoVenta"
        class="pl-2 sub-menu"
      >
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              class="nav-link"
              *ngFor="let item of rutasVentas"
              [routerLink]="item.path"
              routerLinkActive="active"
              >{{ item.title }}</a
            >
          </li>
        </ul>
      </div>     
      <hr class="my-3" />
    </div>
  </div>
</nav>
