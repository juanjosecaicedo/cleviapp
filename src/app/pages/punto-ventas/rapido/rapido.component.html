<div class="header bg-gradient-success pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body"></div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <div class="card shadow">
    <div
      class="card-header d-flex justify-content-between align-items-center border-0"
    >
      <h3 class="mb-0">Punto de venta</h3>
      <button class="btn d-sm-inline d-md-none">
        <i class="fas fa-money-check-alt"></i>
      </button>
    </div>
    <div class="row px-4 pb-4">
      <div class="col">
        <div
          class="slider-container d-flex justify-content-between align-items-center"
        >
          <a href="javascript:void(0)" class="prev" (click)="plusSlides(-1)">
            <i class="fas fa-chevron-left"></i>
          </a>
          <div class="slider show">
            <button class="btn border">button 1</button>
            <button class="btn border">button 2</button>
            <button class="btn border">button 3</button>
            <button class="btn border">button 7</button>
            <button class="btn border">button 8</button>
            <button class="btn border">button 9</button>
          </div>
          <div class="slider">
            <button class="btn border animate fadeOut">button 4</button>
            <button class="btn border">button 5</button>
            <button class="btn border">button 6</button>
            <button class="btn border">button 1</button>
            <button class="btn border">button 2</button>
            <button class="btn border">button 3</button>
          </div>
          <div class="slider">
            <button class="btn border">button 7</button>
            <button class="btn border">button 8</button>
            <button class="btn border">button 9</button>
            <button class="btn border">button 1</button>
            <button class="btn border">button 2</button>
            <button class="btn border">button 3</button>
          </div>
          <a href="javascript:void(0)" class="next" (click)="plusSlides(1)">
            <i class="fas fa-chevron-right"></i>
          </a>
        </div>
      </div>
      <div class="col-md-4 col-lg-6 d-none d-md-none d-md-block">
        <div class="form">
          <div class="form-row">
            <div class="col-sm-4 col-md-12 col-lg-4 mb-3">
              <select name="" id="select-area" class="custom-select">
                <option value="">Area de ventas</option>
                <option value="">Piso 14</option>
                <option value="">Piso 16</option>
              </select>
            </div>
            <div class="col-sm-8 col-md-12 col-lg-8">
              <textarea
                name=""
                id=""
                class="form-control"
                placeholder="Observaciones"
              ></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
