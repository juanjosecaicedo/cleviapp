<div class="header bg-gradient-success pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body"></div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Detalles de promoción</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Día</th>
                <th scope="col">Hora inicio</th>
                <th scope="col">Hora Fin</th>
                <th scope="col">Duración</th>
                <th scope="col">Aplica</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Lunes</td>
                <td>
                  <input
                    type="time"
                    class="form-control"
                    (click)="selectPikerStar()"
                    value="{{ horaInicio }}"
                  />
                </td>
                <td>
                  <input
                    type="time"
                    class="form-control"
                    (click)="selectPikerEnd()"
                    value="{{ horaInicio }}"
                  />
                </td>
                <td>00:00</td>
                <td>
                  <div class="form-group">
                    <div class="form-check">
                      <div class="custom-control custom-checkbox mr-sm-2">
                        <input
                          type="checkbox"
                          class="custom-control-input"
                          id="aplica"
                        />
                        <label
                          class="custom-control-label check"
                          for="aplica"
                          >Aplica</label
                        >
                      </div>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Promociones registradas</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Calve</th>
                <th scope="col">Nombre</th>
                <th scope="col">Estado</th>
                <th scope="col">Acción</th>                
              </tr>
            </thead>
            <tbody>
              <th>87</th>
              <td>ADD2</td>
              <td>Desc 23</td>
              <td>A</td>
              <td>
                <button class="btn btn-outline-secondary border border-2" placement="top" ngbTooltip="Editar promoción"><i class="far fa-edit"></i></button>
                <button class="btn btn-outline-danger" placement="top" ngbTooltip="Borrar promoción"><i class="fas fa-trash-alt"></i></button>
              </td>              
            </tbody>
          </table>
          <nav aria-label="...">
            <ul class="pagination justify-content-end mb-0">
              <li class="page-item disabled">
                <a class="page-link" href="javascript:void(0)" tabindex="-1">
                  <i class="fas fa-angle-left"></i>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="javascript:void(0)">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
              </li>
              <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">
                  <i class="fas fa-angle-right"></i>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
