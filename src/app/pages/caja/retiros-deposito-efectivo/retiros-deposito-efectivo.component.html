<div class="header bg-gradient-success pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body"></div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <ng-template #modalRetirosDepositos let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Retiros y depositos</h4>
      <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form action="">
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <select name="" id="select" class="custom-select">
              <option value="">Seleccione</option>
              <option value="">option 1</option>
              <option value="">option 2</option>
            </select>
          </div>
          <div class="col-md-6">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">$</span>
              </div>
              <input
                type="number"
                class="form-control pl-2"
                placeholder="Importe"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
          </div>
          <div class="col-md-8 mb-3">
            <textarea
              name=""
              class="form-control"
              id=""
              placeholder="Observaciones"
            ></textarea>
          </div>
        </div>
        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-success">Guradar</button>
        </div>
      </form>
    </div>
  </ng-template>

  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div
          class="d-flex justify-content-between flex-wrap align-items-center mr-3"
        >
          <div class="card-header border-0">
            <h3 class="mb-0">Tabla de retiro y depositos</h3>
          </div>
          <div class="">
            <div class="input-group input-group-rounded input-group-merge">
              <input
                type="search"
                class="form-control form-control-rounded form-control-prepended"
                placeholder="Buscar"
                aria-label="Search"
              />
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <span class="fa fa-search"></span>
                </div>
              </div>
              <button
                class="btn btn-success ml-2"
                (click)="rootService.showModal(modalRetirosDepositos); nuevoRetiro = true"
              >
                <i class="fas fa-plus"></i> Retiros y depositos
              </button>
            </div>
          </div>
        </div>
        <div class="table-responsive p-4">
          <table class="table align-items-center table-flush mt-2">
            <thead class="thead-light">
              <tr>
                <th scope="col">ID Caja</th>
                <th scope="col">Estado</th>
                <th scope="col">Fecha</th>
                <th scope="col">Hora</th>
                <th scope="col">Observaciones</th>
                <th scope="col">Tipo Movimiento</th>
                <th scope="col">Importe</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>3</th>
                <td>A</td>
                <td>2020-06-23</td>
                <td>10:16:58</td>
                <td>plp</td>
                <td>Retiro</td>
                <td>34</td>
                <td>
                  <button
                    type="button"
                    class="btn btn-outline-secondary mr-2"
                    placement="top"
                    ngbTooltip="re-imprimir"
                  >
                    <i class="fas fa-print"></i>
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-danger mr-2"
                    placement="top"
                    ngbTooltip="cancelar movimiento"
                  >
                    <i class="fas fa-times"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="card-footer py-4">
        <nav aria-label="...">
          <ul class="pagination justify-content-end mb-0">
            <li class="page-item disabled">
              <a class="page-link" href="javascript:void(0)" tabindex="-1">
                <i class="fas fa-angle-left"></i>
                <span class="sr-only">Previous</span>
              </a>
            </li>
            <li class="page-item active">
              <a class="page-link" href="javascript:void(0)">1</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="javascript:void(0)"
                >2 <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="page-item">
              <a class="page-link" href="javascript:void(0)">3</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="javascript:void(0)">
                <i class="fas fa-angle-right"></i>
                <span class="sr-only">Next</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
